<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="background-logo">
            <div class="logo_container">
                <img src="/images/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
            <p class="image-credit">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
        </div>
        <div class="form-container">
            <div class="introduction">
                <h1>This is not real online service! You know you need something like this in your life to help you
                    realize
                    deepest
                    dreams. Sign up now to get started.</h1>
                <h2>You know you want to.</h2>
            </div>

            <form action="" id="createAccForm">
                <fieldset>
                    <legend>Let's do this</legend>
                    <div class="columns">
                        <div class="input-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input class="error first-password" type="password" id="password" name="password"
                                minlength="8">
                            <span></span>
                        </div>
                    </div>

                    <div class="columns">
                        <div class="input-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                        <div class="input-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone"
                                pattern="(0[1-9][0-9])\s?[0-9]{3}\s?[0-9]{4}|(0[1-9][0-9])\s?[0-9]{2,3}\-[0-9]{3,4}">
                        </div>

                        <div class="input-group">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input class="error" type="password" id="confirmPassword" name="confirmPassword"
                                minlength="8">
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="below-form_container">
                <button type="submit" form="createAccForm">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
